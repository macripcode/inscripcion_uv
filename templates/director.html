<body id="page-top">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/logout">Cerrar Sesión</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">

            </div>

    <header>
      <div class="container">
          <div class="row">
              <div class="col-sm-12">
                  <div id="titulo_perfiles" class="col-sm-offset-2 col-sm-8">
                    <div class="text-center">
                      <img src="{% static 'img/adm8.jpg'%}" id="imagen_bienvenida_perfiles" class="img-responsive" />
                    </div>
                    <h1 class="titulo_bienvenida_perfiles text-center">Bienvenido a la Universidad del Valle!</h1>
                  </div>
              </div>
          </div>
      </div>

    <section id="perfil_operador" class="features">
        <div class="container">
            <div class="row">
                <div class="bordes_div col-md-8 col-md-offset-2">
                    <div class="section-heading">
                      <div>
                        
                        <button class="accordion" >Promedio de Asignaturas</button>
                          <div class="panel panel_op" id="panel_generar_admitidos_op">
                            <form class="form-inline">
                              <div id="espacio_formulario_ga" class="espacio_formulario"></div>
                              <div class ="form-group col-sm-12">
                                <label for="usuario_operador" class="col-sm-6">Seleccione el Programa Académico:</label>
                                <select class="col-sm-6 form-control sombra_gris_select" id="select_programa_pro_materias">
                                    <option value="0">Seleccione</option>
                                    {% for pa in all_pa %}
                                      {%if pa.disponibilidad_pa == True %}
                                    <option value="{{ pa.codigo_pa }}">{{ pa.nombre_pa }}</option>
                                      {%endif%}
                                    {%endfor%}
                                </select>
                              </div>
                              <br><br><br>
                            </form>
                            <form class="form-inline">
                              <div class="form-group col-sm-12 text-center">
                                  <div class="espacio_formulario"></div>
                                  <a href="#" onclick="return false;" id="btn_pro_materias_pa" class="col-sm-6 col-sm-offset-3 btn_pequeno btn btn-outline btn-sm">Consultar</a>
                              </div>
                            </form>
                            <div id="promedio_asignaturas_chart_div"></div>
                          </div>
                          <!--Este es el div para poner dentro del boton-->

                          <div class="panel panel_op" id="panel_generar_admitidos_op">

                              <div id="espacio_formulario_ga" class="espacio_formulario"></div>

                              </div>

                            </form>

                                  <a href="#" onclick="return false;" id="btn_cantidad_inscritos_pa2" class="col-sm-6 col-sm-offset-3 btn_pequeno btn btn-outline btn-sm">Consultar</a>
                              </div>
                            </form>
                            <br><br><br>
                            <div id="cantidad_de_inscritos_div"></div>
                            <br><br>
                          </div>

                                </div>
                              </form>
                              <br><br><br><br><br><br><br>
                             <div id="piechart_estrato_social" style="width: 900px; height: 400px;"></div>  
                            </div>
                            
                            
                            
                          <button class="accordion" >Deshabilitados por programa</button>
                            <div class="panel panel_op" id="panel_generar_admitidos_op">
                              <form class="form-inline">

                              </form>
                              <br><br><br><br><br><br><br>
                              <div id="piechart_deshabilitados_pa" style="width: 900px; height: 400px;"></div>  
                            </div>
                            
                            
                            
                          
                          <button class="accordion" >Inscritos por departamentos</button>
                            <div class="panel panel_op" id="panel_generar_admitidos_op">
                              <form class="form-inline">
                                <div id="espacio_formulario_ga" class="espacio_formulario"></div>

                                        {%if pa.disponibilidad_pa == True %}
                                      <option value="{{ pa.codigo_pa }}">{{ pa.nombre_pa }}</option>
                                        {%endif%}
                                      {%endfor%}
                                  </select>
                                </div>
                                <br><br><br>
                              </form>
                              <form class="form-inline">
                                <div class="form-group col-sm-12 text-center">
                                    <div class="espacio_formulario"></div>
                                    <a href="#" onclick="return false;" id="btn_dep_aspirantes_2" class="col-sm-6 col-sm-offset-3 btn_pequeno btn btn-outline btn-sm">Consultar</a>
                                </div>
                              </form>
                              <br><br><br><br><br><br><br>
                              <div id="piechart_dep_aspirantes" style="width: 900px; height: 400px;"></div>  
                            </div>

                          <br><br><br>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
